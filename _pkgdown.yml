navbar:
  structure:
    left:  [intro, glossary, reference, articles]
    right: [search, github]
  components:
    intro:
      text: Get Started
      href: articles/REDCapTidieR.html
    glossary:
      text: Glossary
      href: articles/glossary.html

template:
  bootstrap: 5
  bslib:
    code_font: {google: "Fira Code"}

search:
  exclude: ['news/index.html']

